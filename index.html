<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div id="liveAlertPlaceholder"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6"> <!-- AquÃ­ ajustas el ancho del cuadro -->
                <h1 class="text-center">#App 2.0.0</h1>

                <div class="text-center my-3">
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-success" id="allBtn">Todas</button>
                        <button type="button" class="btn btn-warning" id="activeBtn">Activo</button>
                        <button type="button" class="btn btn-danger" id="completedBtn">Completado</button>
                    </div>
                </div>

                <form id="formato" class="my-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a task here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Escribe tu tarea</label>
                    </div>
                    <div class="text-end my-2">
                        <button type="submit" class="btn btn-primary" id="liveAlertBtn">Agregar nueva tarea</button>
                    </div>
                </form>

                <div id="tasks" class="content"></div>
            </div>
        </div>
    </div>
</body>


</html>
